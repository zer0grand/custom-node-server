<!DOCTYPE html>
<html lang="en">
<head>
 <title>Dummy XR Client</title>

 <script src="aframe-v1.0.4.min.js"></script>

 <link rel="stylesheet" type="text/css" href="css/reset.css">
 <link rel="stylesheet" type="text/css" href="css/style.css">
</head>



<body>
    <div id="overlay-button">
        <button onclick="ToggleOverlay();">toggle overlay</button>
    </div>
    <div id="overlay" style="display:none;">
        <table id="server-lobby-table">
            <tr>
                <th>lobbyId</th>
                <th>userCount</th>
            </tr>
        </table>

        <table id="server-connection-table">
            <tr>
                <th>connection status</th>
            </tr>
            <tr>
                <td id="connection-status" style="color:red;">disconnected</td>
            </tr>
        </table>

        <div id="local-user-info">
            <table>
                <tbody id="local-user-data-table">
                    <tr>
                        <th>user-id</th>
                    </tr>
                    <tr>
                        <td>user-id</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <br><br>
        
        <div id="remote-user-info">
            <table>
                <tbody id="remote-user-data-table">

                </tbody>
            </table>
        </div>

        <br><br>

        <div id="button-group">
            <button onclick="CreateLobby()">create lobby</button>
            <br>
            <button onclick="JoinLobby()">join lobby</button>
            <input id="join-lobby-text" type="text"></input>
            <br>
            <button onclick="LeaveLobby()">leave lobby</button>
            <br>
            <button onclick="ListLobbies()">refresh lobbies</button>
            <br><br>
            <textarea id="user-game-data" placeholder="json data to relay">{"hello":"world"}</textarea>
            <br>
            <button onclick="SendData()">send data to other players</button>
        </div>
    </div>
    <a-scene id="scene">
        <a-entity id="a-head" camera="" position="0 1.75 0" rotation=""  wasd-controls="" look-controls=""></a-entity>
        <a-entity id="a-hand-l" vive-controls="hand: left" oculus-touch-controls="hand: left"></a-entity>>
        <a-entity id="a-hand-r" vive-controls="hand: right" oculus-touch-controls="hand: right"></a-entity>

        <a-entity id="a-remote-players">

        </a-entity>

        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

<script src="js/dummy-xr-elements.js"></script>
<script src="js/dummy-xr.js"></script>
</html>
